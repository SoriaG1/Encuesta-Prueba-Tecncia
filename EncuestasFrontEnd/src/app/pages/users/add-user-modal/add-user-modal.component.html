<h1 mat-dialog-title>Add New User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="First Name"
        [(ngModel)]="newUser.firstName"
        required
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="Last Name"
        [(ngModel)]="newUser.lastName"
        required
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="Username"
        [(ngModel)]="newUser.username"
        required
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        [(ngModel)]="newUser.password"
        required
      />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Cancel</button>
  <button mat-button (click)="addUser()" cdkFocusInitial>Add User</button>
</div>
